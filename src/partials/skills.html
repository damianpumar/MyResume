{% for skill in skills %}
<h2 class="section-title"><span><i class="icon-cog-1"></i>{{skill.title}}</span></h2>
<div class="skillset">
  {% for unit in skill.unit %}
    <div class="skill-unit">
      <h4>{{unit.name}}</h4>
      <div class="bar" data-percent="{{unit.progress}}">
        <div class="progress"></div>
      </div>
    </div>
  {% endfor %}
</div>
{% endfor %}
