<section id="portfolio" class="portfolio page">
	<div class="content">
		<h2 class="section-title center"><span><i class="icon-leaf"></i>MY WORKS</span></h2>
		<ul id="filters" class="filters">
			<li class="current">
				<a href="#" data-filter="*">all</a>
			</li>
			{% for type, portfolio in portfolios | groupby("type") %}
				<li>
					<a href="#" data-filter=".{{type}}">{{type}}</a>
				</li>
			{% endfor %}
		</ul>

		<div class="portfolio-items media-grid masonry" data-layout="masonry" data-item-width="340">
			{% for portfolio in portfolios %}
			<div class="media-cell hentry {{portfolio.type}}">
				<div class="media-box">
					<img src="{{portfolio.image}}" alt="portfolio-post" />
					<div class="mask"></div>
					<a href="{{portfolio.url}}" class="ajax"></a>
				</div>

				<div class="media-cell-desc">
					<h3>{{portfolio.name}}</h3>
					<p class="category">
						{{portfolio.description}}
					</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
