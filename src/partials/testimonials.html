<h2 class="section-title"><span><i class="icon-comment"></i>TESTIMONIALS</span></h2>
<div class="testo-group">

	{% for testimonial in testimonials %}
	<div class="testo">
		<a href="{{testimonial.linkedin}}" target="_blank">
			<img class="asyncImage" data-src="/images/testimonials/{{testimonial.image}}" alt="{{testimonial.name}}" />
		</a>
		<h4>{{testimonial.name}} <span>{{testimonial.role}}</span></h4>
		<p>
			{{testimonial.testimonial}}
		</p>
	</div>
	{% endfor %}

</div>
